
# DDS Helper configuration
ddshelper:
  only-with-type: false
  event-window: 30

# DDS configuration
dds:
  # Domain ID
  domain: 0

  # Allowed topics
  allowlist:
    - name: "*"

  # Blocked topics
  blocklist:
    - name: "add_blocked_topics_list_here"

specs:
  threads: 12
  max-pending-samples: 20
  logging:
    stdout: false
    verbosity: info
